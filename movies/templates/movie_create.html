{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Create Movie
{% endblock title %}

{% block content %}
<main class="bg-light h-100">
  <form class="container py-2" action="{% url 'create-movie' %}" method="POST">
      <!-- prettier-ignore -->
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-success" type="submit">Add Movie</button>
  </form>
</main>
{% endblock content %}
